<button [hidden]="buttonDisabled" class="nextTact" type="submit" (click)="nextTact()">Takt +1</button>

<table>
    <tr>
        <th>Takt</th>
        <th>Wejście</th>
        <th>P0</th>
        <th>P1</th>
        <th>Wyjście</th>
    </tr>
    <tr>
        <td>{{ tactsService.tactActive }}</td>
        <th>{{ appService.input }}</th>
        <th>{{ P[0] }}</th>
        <th>{{ P[1] }}</th>
        <th>{{ output }}</th>
    </tr>
</table>
