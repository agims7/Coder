<h3 class="title">Ustaw wielomian słowa h(x):</h3>

<h4>Podaj stopień wielomiany h(x):</h4>
<input type="number" min="{{minRange}}" max="{{maxRange}}" [(ngModel)]="polynomialHx" value="polynomialHx" (ngModelChange)="updateHxScope()"/>

<div class="bitInputs">
  <span class="range" *ngFor="let range of polynomialHxRange; let j = index">
  <span class="bit">Bit {{ polynomialHxRange[j] + 1 }}</span>
  <span class="states" *ngFor="let binaryState of binaryScope; let i = index">
      <input id="binaryState{{ i }}" [(ngModel)]="selectedBinaryScopeHx[j]" name="selectedBinaryScopeHx{{ j }}" type="radio" value="{{ i }}" />    
      <label for="binaryState{{ i }}">{{ binaryState }}</label>
  </span>
  </span>
</div>

<div [hidden]="visibility" class="hxSection">
  <p>Słowo h(x):</p>
  <div class="hxcodes">
    <span class="hxcode" *ngFor="let item of selectedBinaryScopeHx; let x = index">
    {{item}}
    </span>
  </div>
</div>
